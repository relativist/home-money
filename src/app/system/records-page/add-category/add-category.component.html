<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить категорию</h3>
    </div>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div
        [ngClass]="{'has-error': name.invalid  && name.touched}"
        class="form-group">
        <label class="control-label" for="category-name">Введите название</label>
        <input
          type="text"
          id="category-name"
          class="form-control"
          required
          #name="ngModel"
          name="name"
          ngModel
        >
        <span
          *ngIf="name.invalid  && name.touched"
          class="form-help-text">Категория не может быть пустой</span>
      </div>
      <div
        [ngClass]="{'has-error': capacity.invalid  && capacity.touched}"
        class="form-group">
        <label class="control-label" for="category-value">Введите лимит</label>
        <input
          type="number"
          id="category-value"
          class="form-control"
          [ngModel]="1"
          name="capacity"
          #capacity="ngModel"
          required
          min="1"
        >
        <span
          *ngIf="capacity.invalid  && capacity.touched"
          class="form-help-text">Не может быть пустой</span>
      </div>
      <button
        type="submit"
        class="btn btn-primary">Добавить</button>
    </form>
  </div>
</div>
