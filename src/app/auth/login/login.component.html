<p class="text-xs-center">Войдите для работы</p>
<div
  @fade
  class="alert alert-{{message.type}}"
     *ngIf="message.text"
>{{message.text}}
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div
    [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}"
    class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Введите ваш email"
      formControlName="email"
    >
    <span
      *ngIf="form.get('email').invalid && form.get('email').touched"
      class="form-help-text">
      <span *ngIf="form.get('email')['errors']['required']">Email should not be empty.</span>
      <span *ngIf="form.get('email')['errors']['email']">Email is not correct.</span>
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}"
  >
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Пароль"
      formControlName="password"
    >
    <span
      *ngIf="form.get('password').invalid && form.get('password').touched"
      class="form-help-text">
      <span *ngIf="form.get('password')['errors']['required']">Password is required.</span>
      <span *ngIf="form.get('password')['errors']['minlength'] && form.get('password')['errors']['minlength']['requiredLength']">
        Password min length is
        {{form.get('password')['errors']['minlength']['requiredLength']}}.</span>
    </span>
  </div>
  <div class="form-group">
    <button
      [disabled]="form.invalid"
      type="submit" class="btn btn-block btn-primary">Войти
    </button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Нет аккаунта? <a [routerLink]="'/registration'">Зарегистрироваться!</a>
    </p>
  </div>
</form>
